<mat-card>
    <mat-list>
      <div mat-subheader>
        <h2>TODOS LOS VUELOS</h2>
      </div>
      <div class="mat-elevation-z8" style="margin-top: 10px">
        <table mat-table [dataSource]="flights" class="mat-elevation-z8">
  
          <!--- Definir las columnas de la tabla -->
          <ng-container matColumnDef="vueloId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.vueloId}} </td>
          </ng-container>

          <ng-container matColumnDef="piloto">
            <th mat-header-cell *matHeaderCellDef> Piloto </th>
            <td mat-cell *matCellDef="let element"> {{element.piloto}} </td>
          </ng-container>

          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Avion </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
          </ng-container>

          <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
          </ng-container>
  
          <ng-container matColumnDef="lugarOrigen">
            <th mat-header-cell *matHeaderCellDef> Lugar de Origen </th>
            <td mat-cell *matCellDef="let element"> {{element.lugarOrigen}} </td>
          </ng-container>
  
          <ng-container matColumnDef="lugarDestino">
            <th mat-header-cell *matHeaderCellDef> Lugar de Destino </th>
            <td mat-cell *matCellDef="let element"> {{element.lugarDestino}} </td>
          </ng-container>
  
          <ng-container matColumnDef="fechaSalida">
            <th mat-header-cell *matHeaderCellDef> Fecha de Salida </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaSalida}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaLlegada">
            <th mat-header-cell *matHeaderCellDef> Fecha de Llegada </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaLlegada}} </td>
          </ng-container>
          
          <!-- Columna para los iconos de actualizar y eliminar -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button  (click)="editarVuelo(element.vueloId)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="eliminarVuelo(element.vueloId)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <!--- Renderizar las filas de la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-list>
  
    <div class="container text-center mt20">
      <button routerLink="/admin/add-flight" mat-raised-button color="primary">Agregar Vuelo</button>
    </div>
  </mat-card>
