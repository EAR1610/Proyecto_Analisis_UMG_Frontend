<mat-card>
  <mat-list>
    <div mat-subheader>
      Todas los aviones
    </div>
    <div class="mat-elevation-z8" style="margin-top: 10px">
      <table mat-table [dataSource]="airplanes" class="mat-elevation-z8">

        <!--- Definir las columnas de la tabla -->
        <ng-container matColumnDef="avionId">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.avionId}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef> Modelo </th>
          <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef> Capacidad </th>
          <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="fabricante">
          <th mat-header-cell *matHeaderCellDef> Fabricante </th>
          <td mat-cell *matCellDef="let element"> {{element.fabricante}} </td>
        </ng-container>

        <ng-container matColumnDef="anioFabricacion">
          <th mat-header-cell *matHeaderCellDef> Fecha de Fabricaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.anioFabricacion}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> Activo </th>
          <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
        </ng-container>
        
        <!-- Columna para los iconos de actualizar y eliminar -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editarAvion(element.avionId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminarAvion(element.avionId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!--- Renderizar las filas de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-list>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-airplane" mat-raised-button color="primary">Agregar Avion</button>
  </div>
</mat-card>
