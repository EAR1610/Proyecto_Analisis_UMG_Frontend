<h2>Editar Piloto</h2>

<form [formGroup]="pilotForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" formControlName="nombre" class="form-control" id="nombre" [(ngModel)] = "pilot.nombre">
  </div>

  <div class="form-group">
    <label for="modelo">Apellido:</label>
    <input type="text" formControlName="apellido" class="form-control" id="apellido" [(ngModel)] = "pilot.apellido">
  </div>

  <div class="form-group">
    <mat-label>Fecha de Nacimiento</mat-label>
      <input 
        required
        type="text"
        name="fechaNacimiento"
        id="fechaNacimiento"
        matInput
        placeholder="Digite la fecha de nacimiento del piloto"
        formControlName="fechaNacimiento"
        [(ngModel)] = "pilot.fechaNacimiento"
        [matDatepicker]="picker"
      >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>      
 </div>

  <div class="form-group">
    <label for="fabricante">Nacionalidad:</label>
    <input type="text" formControlName="nacionalidad" class="form-control" id="nacionalidad" [(ngModel)] = "pilot.nacionalidad">
  </div>

  <div class="form-group">
   <label for="fabricante">Horas de Vuelo:</label>
   <input type="text" formControlName="horasVuelo" class="form-control" id="horasVuelo" [(ngModel)] = "pilot.horasVuelo">
 </div>

 <div class="form-group">
    <mat-label>Fecha Contratación</mat-label>
    <input 
      required
      type="text"
      name="fechaContratacion"
      formControlName="fechaContratacion"
      matInput
      placeholder="Digite la fecha de contratación del piloto"
      [(ngModel)] = "pilot.fechaContratacion"
      [matDatepicker]="pickerFC"
    >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerFC">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #pickerFC></mat-datepicker>
  </div>

  <div class="form-group">
    <mat-label>Fecha Vencimiento Licencia</mat-label>
      <input 
        required
        type="text"
        name="fechaVencimientoLicencia"
        formControlName="fechaVencimientoLicencia"
        matInput
        placeholder="Digite la fecha de vencimiento de licencia del piloto"
        [(ngModel)] = "pilot.fechaVencimientoLicencia"
        [matDatepicker]="pickerFVL"
      >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="pickerFVL">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #pickerFVL></mat-datepicker>
  </div>
 
 <div class="btns">
   <button type="submit" mat-raised-button color="primary">EDITAR PILOTO</button>
   <button routerLink="/admin/pilots" mat-raised-button color="accent">REGRESAR</button>
 </div>
</form>
